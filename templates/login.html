{% extends "base.html" %}
{% load static %}
{% block body %}

    <section class="mb-10 mt-5">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="{% static 'img/logo.png' %}"
              class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            
            <form  method=POST>
              {% csrf_token %}
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter your user name" name="username" />
                <label class="form-label" for="form3Example3">اسم المستخدم</label>
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Enter password" name="password"  />
                <label class="form-label" for="form3Example4">الرقم السري</label>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                
                  <input  class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit" name="signin_submit" value="log in"/>

                <p class="small fw-bold mt-2 pt-1 mb-0">ليس لدي حساب  :
                  <a href="{% url 'account:signin' %}"
                    class="link-danger">انشاء حساب </a></p>
              </div>
    
            </form>
          </div>
        </div>
      </div>
      
    </section>
    
    {% endblock %}
